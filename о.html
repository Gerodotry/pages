<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Штучний інтелект розгадує число</title>
  <!-- Підключення CSS-файлу Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Додаткові стилі, які можна додати за потреби */
    .loader {
      border: 8px solid #f3f3f3; /* Світлий колір для обводки */
      border-top: 8px solid #3498db; /* Синій колір для верхньої границі */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: rotate 2s linear infinite; /* Анімація обертання */
      margin: 0 auto; /* Вирівнювання по центру */
      margin-top: 20px; /* Відступ зверху */
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    #result {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      font-size: 5em;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mt-5 mb-4">Штучний інтелект розгадує число</h1>
      <form id="numberForm">
        <div class="mb-3">
          <label for="number" class="form-label">Введіть ваше число:</label>
          <input type="number" id="number" name="number" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Розпочати розгадування</button>
      </form>

      <div id="loading" class="text-center mt-4" style="display:none;">
        <p id="loadingMessage">Штучний інтелект працює над розгадуванням...</p>
        <div class="loader"></div>
      </div>

      <div id="result" class="mt-4" style="display:none;">
        <h3></h3>
        <p id="guessedNumber"></p>
      </div>
    </div>
  </div>
</div>

<!-- Підключення скриптів Bootstrap та jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("numberForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var number = document.getElementById("number").value;
    document.getElementById("numberForm").style.display = "none";
    document.getElementById("loading").style.display = "block";
    setTimeout(function() {
      document.getElementById("loadingMessage").innerText = "Читаємо історію вашого браузера...";
    }, 2000); // Через 1 секунду змінюємо повідомлення
    setTimeout(function() {
      document.getElementById("loadingMessage").innerText = "Скануємо записи з відеокамер...";
    }, 4000); // Через 2 секунди змінюємо повідомлення
    setTimeout(function() {
      document.getElementById("loadingMessage").innerText = "Виводимо отриманий результат...";
    }, 6000); // Через 2 секунди змінюємо повідомлення
    setTimeout(function() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("result").style.display = "flex";
      document.getElementById("guessedNumber").innerText = number;
    }, 9000); // 3 секунди затримки, як у попередніх прикладах
  });
</script>
</body>
</html>
